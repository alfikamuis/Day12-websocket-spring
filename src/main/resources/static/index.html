<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <div>
            <input type="text" id="name" class="form-control" placeholder="Type username here please...">
          </div>
          <button onclick="registration()" class="btn btn-default" type="submit">registration</button>
          <button onclick="fetchAll()" class="btn btn-default" type="submit">refresh</button>
        </div>
      </form>
    </div>   
    <div class="col-md-8">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" id="theMessages" class="form-control" placeholder="Type your message here...">
          <button onclick="addMessage()" class="btn btn-default" type="submit">Send messages</button>
      </div>
      </form>
  </div>
  </div>
  <ul id="online"></ul>
  <div ></div>
  <div class="row">
    <div class="col-md-8">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th id="selectedUserId"></th>
        </tr>
        </thead>
        <tbody id="name"></tbody>
        <tbody id="greetings">
        <p id="response"></p>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
